<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="">
    <div class="wrapper">
  <p class="title">Order Summary</p>

  <p class="text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>

  <div class="music-box-wrapper">
    <img src="./images/icon-music.svg" alt="">
    <p class="price-box">
  <span class="name">Annual Plan<span>
  <span class="price">$59.99/year</span>
    </p>

    <div class="change">
  Change
    </div>
  </div>

  <div class="BTN-positive">
  Proceed to Payment
  </div>

  <div class="BTN-negative">
  Cancel Order
  </div>
</div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gia Miminoshvili</a>.
  </div>
</body>
</html>
